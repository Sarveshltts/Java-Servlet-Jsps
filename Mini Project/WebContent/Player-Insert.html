<!DOCTYPE html>
<html>
<head>
	<title>Sign UP Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<style>
  .required:after {
    content:" *";
    color: red;
  }
</style>
<body style="background-image: url(dark.jpg);background-repeat: no-repeat;background-size: cover;" class="container-fluid">
<div style="background-image: url(wp.jpg);background-repeat: no-repeat;background-size: cover; padding-top: 5px;padding-bottom: 2px;" class="container-fluid">
	<center><h4>Player Details.</h4></center>
</div><br>
<div style=" class="container-fluid">
<center>
	<form action="./InsertPlayerServlet" method="get">
        <table>
        	<tr>
                <td><label style="color: aliceblue;" class="required">Player ID:</label>&nbsp;&nbsp;&nbsp;</td>
                <td><input type="number" name="pid" placeholder="Player ID" required="true" min="0"><br><br></td>
            </tr>
            <tr>
                <td><label style="color: aliceblue;" class="required">Name:</label> &nbsp;&nbsp;&nbsp;&nbsp;</td>
                <td><input type="text" name="name" placeholder="Enter Name" autofocus required><br><br></td>
            </tr>
            <tr>
                <td><label style="color: aliceblue;" class="required">Team ID:</label>&nbsp;&nbsp;&nbsp;</td>
                <td><input type="number" name="tid" placeholder="Team ID" required="true" min="0"><br><br></td>
            </tr>
            <tr>
                <td><label style="color: aliceblue;" class="required">DOB:</label>&nbsp;&nbsp;&nbsp;</td>
                <td><input type="date" name="dob" placeholder="DD/MM/YYYY" required=><br><br></td>
            </tr>
            
            <tr>
                <td><label style="color: aliceblue;" class="required">Country</label>&nbsp;&nbsp;&nbsp;</td>
                <td><select name="count">
                    <option>India</option>
                    <option>Australia</option>
                    <option>New Zealand</option>
                </select><br><br></td>
            </tr>
            <tr>
                <td><label style="color: aliceblue;" class="required">Skill:</label>&nbsp;&nbsp;&nbsp;</td>
                <td><input type="text" name="skill" placeholder="Enter the skill"></td>
            </tr>
            
            <tr>
                <td><label style="color: aliceblue;" class="required">Matches:</label>&nbsp;&nbsp;&nbsp;</td>
                <td><input type="number" name="mp" placeholder="Matches played in numbers" required="true" min="0"><br><br></td>
            </tr>
            <tr>
                <td><label style="color: aliceblue;" class="required">Runs;</label>&nbsp;&nbsp;&nbsp;</td>
                <td><input type="number" name="run" placeholder="Runs Scored" required="true" min="0"><br><br></td>
            </tr>
            <tr>
                <td><label style="color: aliceblue;" class="required">Wickets:</label>&nbsp;&nbsp;&nbsp;</td>
                <td><input type="number" name="wicket" placeholder="Wickets Taken" required="true" min="0"><br><br></td>
            </tr>
        </table>
        <div style="margin-top: 25px;background-image: url(wp2.jpg);background-size: cover;padding-top: 10px;padding-bottom: 10px;" class="container-fluid">
			<center>
					<input type="submit" name="sub" value="Submit">
			</center>
			</div>
	</form>
</center>

</body>
</html>
